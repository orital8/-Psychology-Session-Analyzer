version: '3.8'

services:
  # Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    # These labels tell DataDog to identify this service as 'rabbitmq' in your logs
    labels:
      com.datadoghq.ad.logs: '[{"source": "rabbitmq", "service": "message-broker"}]'
    networks:
      - therapy_network

  # Object Storage
  minio:
    image: minio/minio
    container_name: minio_storage
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    labels:
      com.datadoghq.ad.logs: '[{"source": "minio", "service": "video-storage"}]'
    networks:
      - therapy_network

  # DataDog Agent (The Log Collector)
  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: datadog_agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="name:datadog_agent" # Prevents the agent from logging itself
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    networks:
      - therapy_network

networks:
  therapy_network:
    driver: bridge

volumes:
  minio_data: